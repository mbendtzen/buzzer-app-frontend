<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Dashboard - Buzzer Game</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@keyframes quickFlash {
0% { opacity: 0; transform: scale(0.2); }
35% { opacity: 1; transform: scale(1.1); }
100% { opacity: 0; transform: scale(0.5); }
}

@keyframes buzzer-press {
0% { transform: translateY(0px) scale(1); box-shadow: 0 15px 25px rgba(0,0,0,0.4), inset 0 -5px 0 rgba(0,0,0,0.2); }
100% { transform: translateY(8px) scale(0.98); box-shadow: 0 5px 15px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.2); }
}

@keyframes buzzer-glow {
0%, 100% { box-shadow: 0 15px 25px rgba(0,0,0,0.4), inset 0 -5px 0 rgba(0,0,0,0.2), 0 0 0 rgba(34, 197, 94, 0); }
50% { box-shadow: 0 15px 25px rgba(0,0,0,0.4), inset 0 -5px 0 rgba(0,0,0,0.2), 0 0 30px rgba(34, 197, 94, 0.6); }
}

.sparkle {
animation: quickFlash 0.25s ease-out;
pointer-events: none;
}

.logo-glow {
filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
}

.buzzer-normal {
transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
transform: translateY(0px) scale(1);
box-shadow: 
0 15px 25px rgba(0,0,0,0.4),
inset 0 -5px 0 rgba(0,0,0,0.2),
inset 0 1px 0 rgba(255,255,255,0.1);
}

.buzzer-hover {
transform: translateY(-2px) scale(1.02);
box-shadow: 
0 20px 30px rgba(0,0,0,0.5),
inset 0 -5px 0 rgba(0,0,0,0.2),
inset 0 1px 0 rgba(255,255,255,0.2),
0 0 20px rgba(251, 191, 36, 0.3);
}

.buzzer-active {
animation: buzzer-press 0.1s ease-out;
}

.buzzer-buzzed {
animation: buzzer-glow 1.5s ease-in-out infinite;
transform: translateY(8px) scale(0.98);
}

body {
background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
margin: 0;
font-family: 'Inter', system-ui, -apple-system, sans-serif;
min-height: 100vh;
}

.button-consistent {
border: 3px solid;
font-weight: bold;
padding: 0.5rem 0.75rem;
border-radius: 0.5rem;
transition: all 0.2s;
transform: scale(1);
}

.button-consistent:hover {
transform: scale(0.95);
}
</style>
</head>
<body>
<div id="app" class="relative min-h-screen overflow-hidden">
<!-- Sparkles Container -->
<div id="sparkles"></div>

<!-- Entry Screen -->
<div id="entryScreen" class="min-h-screen flex flex-col items-center justify-center p-6">
<!-- Logo -->
<div class="mb-12 text-center">
<div class="logo-glow max-w-32 max-h-32 mx-auto mb-4 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl shadow-2xl p-4">
<svg viewBox="0 0 100 100" class="w-full h-full text-white">
<circle cx="50" cy="50" r="40" fill="currentColor"/>
<path d="M30 45 L50 25 L70 45 L50 65 Z" fill="#1e3a8a"/>
<circle cx="50" cy="50" r="12" fill="#fbbf24"/>
<text x="50" y="88" text-anchor="middle" fill="currentColor" font-size="10" font-weight="bold">BUZZ GAME</text>
</svg>
</div>
<div class="text-white text-2xl font-bold mb-2">⚡ BUZZ GAME ⚡</div>
<div class="text-purple-200 text-lg">Ready to play?</div>
</div>

<!-- Game Code Entry -->
<div class="w-full max-w-sm space-y-6">
<div class="relative">
<input
type="text"
id="gameCodeInput"
class="w-full h-16 text-center text-3xl font-bold bg-gradient-to-r from-purple-600 to-purple-700 text-white border-4 border-cyan-400 rounded-2xl shadow-2xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-cyan-400 transition-all font-mono tracking-wider"
placeholder="000000"
maxlength="6"
/>
<div class="absolute top-0 right-4 h-full flex items-center">
<span class="text-purple-300 text-sm font-bold">6-DIGIT CODE</span>
</div>
</div>

<button
id="joinGameBtn"
class="w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gray-600 text-gray-300 cursor-not-allowed opacity-50"
disabled
>
⭐️ JOIN GAME ⭐️
</button>
</div>
</div>

<!-- Team Setup Screen -->
<div id="teamSetupScreen" class="min-h-screen flex-col items-center justify-center p-6" style="display: none;">
<!-- Logo -->
<div class="mb-8 text-center">
<div class="logo-glow max-w-24 max-h-24 mx-auto mb-2 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl shadow-xl p-3">
<svg viewBox="0 0 100 100" class="w-full h-full text-white">
<circle cx="50" cy="50" r="35" fill="currentColor"/>
<path d="M35 40 L50 25 L65 40 L50 55 Z" fill="#1e3a8a"/>
<circle cx="50" cy="50" r="8" fill="#fbbf24"/>
<text x="50" y="85" text-anchor="middle" fill="currentColor" font-size="12" font-weight="bold">BUZZ</text>
</svg>
</div>
<div class="text-white text-xl font-bold">👥 Team Setup</div>
</div>

<!-- Team Name Entry -->
<div class="w-full max-w-sm space-y-6">
<div>
<input
type="text"
id="teamNameInput"
class="w-full h-16 text-center text-2xl font-bold bg-gradient-to-r from-purple-600 to-purple-700 text-white border-4 border-cyan-400 rounded-2xl shadow-2xl placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-cyan-400 transition-all"
placeholder="Enter Team Name"
maxlength="30"
/>
<div class="text-right text-purple-200 text-sm mt-2">
<span id="charCount">0</span>/30 characters
</div>
</div>

<button
id="submitTeamBtn"
class="w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gray-600 text-gray-300 cursor-not-allowed opacity-50"
disabled
>
🚀 LET'S PLAY! 🚀
</button>
</div>
</div>

<!-- Dashboard Screen -->
<div id="dashboardScreen" class="min-h-screen flex-col p-6" style="display: none;">
<!-- Header -->
<div class="text-center mb-6">
<div class="logo-glow max-w-20 max-h-20 mx-auto mb-2 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-xl shadow-xl p-3">
<svg viewBox="0 0 100 100" class="w-full h-full text-white">
<circle cx="50" cy="50" r="35" fill="currentColor"/>
<path d="M35 40 L50 25 L65 40 L50 55 Z" fill="#1e3a8a"/>
<circle cx="50" cy="50" r="8" fill="#fbbf24"/>
<text x="50" y="85" text-anchor="middle" fill="currentColor" font-size="12" font-weight="bold">BUZZ</text>
</svg>
</div>
<h1 class="text-2xl font-bold text-white">⚡ TEAM DASHBOARD ⚡</h1>
</div>

<!-- Team Info Box -->
<div class="bg-gradient-to-r from-purple-700 to-purple-800 border-4 border-yellow-400 rounded-2xl p-4 mb-6 shadow-2xl">
<div class="text-center">
<h2 id="teamNameDisplay" class="text-xl font-bold text-white mb-1">⭐️ Team Name ⭐️</h2>
<p class="text-purple-100 text-lg mb-3 font-bold">Ready to dominate! 🎉</p>
<div class="flex space-x-3">
<button
id="changeNameBtn"
class="button-consistent flex-1 bg-gradient-to-r from-blue-600 to-blue-700 text-white border-blue-400 hover:from-blue-500 hover:to-blue-600 shadow-lg text-sm"
>
✏️ CHANGE NAME
</button>
<button
id="exitGameBtn"
class="button-consistent flex-1 bg-gradient-to-r from-pink-600 to-purple-600 text-white border-pink-400 hover:from-pink-500 hover:to-purple-500 shadow-lg text-sm"
>
🚪 EXIT
</button>
</div>
</div>
</div>

<!-- Giant 3D Buzzer Button -->
<div class="flex-1 flex items-center justify-center mb-8">
<button
id="buzzerBtn"
class="buzzer-normal w-80 h-80 rounded-full text-center font-bold bg-gradient-to-b from-yellow-400 via-yellow-500 to-yellow-600 text-blue-900 relative"
>
<div class="flex flex-col items-center justify-center h-full relative z-10">
<div class="text-xl leading-tight mb-1 font-black">GET READY TO</div>
<div class="text-xl leading-tight mb-3 font-black">BUZZ IN!</div>
<div class="text-5xl mb-2">🚨</div>
            <div class="text-2xl font-black">TAP TO BUZZ!</div>
</div>
<!-- 3D Button Effect Ring -->
<div class="absolute inset-2 rounded-full bg-gradient-to-b from-yellow-300 to-yellow-400 opacity-30"></div>
<div class="absolute inset-4 rounded-full bg-gradient-to-b from-yellow-200 to-yellow-300 opacity-20"></div>
</button>
</div>

<!-- Bottom Message -->
<div class="text-center bg-gradient-to-r from-purple-700 to-purple-800 border-2 border-purple-500 rounded-2xl p-4 shadow-lg">
<div class="text-purple-100 text-sm leading-relaxed">
💎 <strong>Scan QR code on the scoresheet to join our Frequent Fun Program and earn rewards just for playing!</strong> 💎
</div>
</div>
</div>
</div>

<script>
// Game state
let currentScreen = 'entry';
let gameCode = '';
let teamName = '';
let isBuzzed = false;

// Enhanced sparkle effect
function createSparkle() {
const shapes = ['✦', '⭐', '💫', '✨', '⚡', '🌟', '💎', '🎯'];
const sparklesContainer = document.getElementById('sparkles');

for(let i = 0; i < 4; i++) {
setTimeout(() => {
const sparkle = document.createElement('div');
sparkle.className = 'sparkle';
sparkle.style.position = 'absolute';
sparkle.style.left = (Math.random() * 90 + 5) + '%';
sparkle.style.top = (Math.random() * 90 + 5) + '%';
sparkle.style.color = ['#fbbf24', '#34d399', '#60a5fa', '#a78bfa', '#f472b6'][Math.floor(Math.random() * 5)];
sparkle.style.fontSize = (Math.random() < 0.4 ? 8 : Math.random() < 0.7 ? 12 : 16) + 'px';
sparkle.style.textShadow = '0 0 8px rgba(255,255,255,0.8)';
sparkle.textContent = shapes[Math.floor(Math.random() * shapes.length)];
sparkle.style.zIndex = '5';
sparklesContainer.appendChild(sparkle);

setTimeout(() => {
sparkle.remove();
}, 250);
}, i * 75);
}
}

setInterval(createSparkle, 150);

// Screen management
function showScreen(screen) {
document.getElementById('entryScreen').style.display = 'none';
document.getElementById('teamSetupScreen').style.display = 'none';
document.getElementById('dashboardScreen').style.display = 'none';

if (screen === 'entry') {
document.getElementById('entryScreen').style.display = 'flex';
} else if (screen === 'teamSetup') {
document.getElementById('teamSetupScreen').style.display = 'flex';
} else if (screen === 'dashboard') {
document.getElementById('dashboardScreen').style.display = 'flex';
}

currentScreen = screen;
}

// Game code validation - only allow digits and proper format
function isValidGameCode(code) {
// For demo purposes, accept any 6-digit code
// In production, this would check against Supabase
return /^\d{6}$/.test(code);
}

// Game code input with validation
document.getElementById('gameCodeInput').addEventListener('input', function(e) {
// Only allow digits
let value = e.target.value.replace(/\D/g, '').slice(0, 6);
e.target.value = value;
gameCode = value;

const joinBtn = document.getElementById('joinGameBtn');

if (value.length === 6 && isValidGameCode(value)) {
joinBtn.disabled = false;
joinBtn.className = 'w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gradient-to-r from-cyan-400 to-blue-500 text-white hover:scale-95 hover:shadow-xl hover:from-cyan-300 hover:to-blue-400 active:scale-90';
} else {
joinBtn.disabled = true;
joinBtn.className = 'w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gray-600 text-gray-300 cursor-not-allowed opacity-50';
}
});

// Join game
document.getElementById('joinGameBtn').addEventListener('click', function() {
if (gameCode.length === 6 && isValidGameCode(gameCode)) {
showScreen('teamSetup');
}
});

// Team name input with character limit
document.getElementById('teamNameInput').addEventListener('input', function(e) {
const value = e.target.value.slice(0, 30);
e.target.value = value;
teamName = value;

document.getElementById('charCount').textContent = value.length;

const submitBtn = document.getElementById('submitTeamBtn');

if (value.trim().length >= 2) {
submitBtn.disabled = false;
submitBtn.className = 'w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gradient-to-r from-cyan-400 to-blue-500 text-white hover:scale-95 hover:shadow-xl hover:from-cyan-300 hover:to-blue-400 active:scale-90';
} else {
submitBtn.disabled = true;
submitBtn.className = 'w-full h-16 text-2xl font-bold rounded-2xl border-4 border-yellow-400 shadow-2xl transition-all transform bg-gray-600 text-gray-300 cursor-not-allowed opacity-50';
}
});

// Submit team
document.getElementById('submitTeamBtn').addEventListener('click', function() {
if (teamName.trim().length >= 2) {
document.getElementById('teamNameDisplay').textContent = `⭐️ ${teamName} ⭐️`;
showScreen('dashboard');
}
});

// Epic buzzer functionality
const buzzerBtn = document.getElementById('buzzerBtn');

buzzerBtn.addEventListener('mouseenter', function() {
if (!isBuzzed) {
this.classList.remove('buzzer-normal');
this.classList.add('buzzer-hover');
}
});

buzzerBtn.addEventListener('mouseleave', function() {
if (!isBuzzed) {
this.classList.remove('buzzer-hover');
this.classList.add('buzzer-normal');
}
});

buzzerBtn.addEventListener('mousedown', function() {
if (!isBuzzed) {
this.classList.add('buzzer-active');
}
});

buzzerBtn.addEventListener('mouseup', function() {
this.classList.remove('buzzer-active');
});

buzzerBtn.addEventListener('click', function() {
if (!isBuzzed) {
isBuzzed = true;

// Transform buzzer to "buzzed in" state
this.className = 'w-80 h-80 rounded-full text-center font-bold bg-gradient-to-b from-green-500 via-green-600 to-green-700 text-white buzzer-buzzed relative';

this.innerHTML = `
<div class="flex flex-col items-center justify-center h-full relative z-10">
<div class="text-3xl mb-3">🔥 YOU'RE IN! 🔥</div>
<div class="text-lg leading-tight mb-2">WAIT FOR HOST</div>
<div class="text-lg leading-tight">TO CALL ON YOU</div>
<div class="text-4xl mt-3 animate-pulse">⚡</div>
</div>
<div class="absolute inset-2 rounded-full bg-gradient-to-b from-green-400 to-green-500 opacity-30"></div>
<div class="absolute inset-4 rounded-full bg-gradient-to-b from-green-300 to-green-400 opacity-20"></div>
`;

// Add success vibration if supported
if ('vibrate' in navigator) {
navigator.vibrate([100, 50, 100]);
}

// Create celebration effect
for (let i = 0; i < 15; i++) {
setTimeout(() => {
const celebration = document.createElement('div');
celebration.style.position = 'absolute';
celebration.style.left = (Math.random() * 100) + '%';
celebration.style.top = (Math.random() * 100) + '%';
celebration.style.fontSize = '24px';
celebration.style.zIndex = '20';
celebration.style.animation = 'quickFlash 0.5s ease-out';
celebration.style.pointerEvents = 'none';
celebration.textContent = ['🎉', '🎊', '⚡', '🔥', '🌟', '💥'][Math.floor(Math.random() * 6)];
document.body.appendChild(celebration);

setTimeout(() => celebration.remove(), 500);
}, i * 100);
}
}
});

// Change name functionality
document.getElementById('changeNameBtn').addEventListener('click', function() {
isBuzzed = false;
// Reset buzzer
const buzzer = document.getElementById('buzzerBtn');
buzzer.className = 'buzzer-normal w-80 h-80 rounded-full text-center font-bold bg-gradient-to-b from-yellow-400 via-yellow-500 to-yellow-600 text-blue-900 relative';
buzzer.innerHTML = `
<div class="flex flex-col items-center justify-center h-full relative z-10">
<div class="text-xl leading-tight mb-1 font-black">GET READY TO</div>
<div class="text-xl leading-tight mb-3 font-black">BUZZ IN!</div>
<div class="text-5xl mb-2">🚨</div>
<div class="text-2xl font-black">TAP TO BUZZ!</div>
</div>
<div class="absolute inset-2 rounded-full bg-gradient-to-b from-yellow-300 to-yellow-400 opacity-30"></div>
<div class="absolute inset-4 rounded-full bg-gradient-to-b from-yellow-200 to-yellow-300 opacity-20"></div>
`;
showScreen('teamSetup');
});

// Exit game functionality
document.getElementById('exitGameBtn').addEventListener('click', function() {
if (confirm('Are you sure you want to leave the game?')) {
gameCode = '';
teamName = '';
isBuzzed = false;
document.getElementById('gameCodeInput').value = '';
document.getElementById('teamNameInput').value = '';
document.getElementById('charCount').textContent = '0';
showScreen('entry');
}
});

// Add keyboard support for accessibility
document.addEventListener('keydown', function(e) {
if (currentScreen === 'dashboard' && (e.key === ' ' || e.key === 'Enter')) {
e.preventDefault();
document.getElementById('buzzerBtn').click();
}
});

// Prevent zoom on double tap for mobile
let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
const now = (new Date()).getTime();
if (now - lastTouchEnd <= 300) {
event.preventDefault();
}
lastTouchEnd = now;
}, false);
</script>
</body>
</html>
